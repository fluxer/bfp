<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="com.spm.Daemon"/>
        <allow send_interface="com.spm.Daemon"/>
        <allow send_destination="com.spm.Daemon"/>
    </policy>
    <policy group="wheel">
        <deny own="com.spm.Daemon"/>
        <allow send_interface="com.spm.Daemon"/>
        <allow send_destination="com.spm.Daemon"/>
    </policy>
    <policy group="users">
        <deny own="com.spm.Daemon"/>
        <allow send_interface="com.spm.Daemon"/>
        <allow send_destination="com.spm.Daemon"/>
    </policy>
    <policy context="default">
        <deny own="com.spm.Daemon"/>
        <deny send_interface="com.spm.Daemon"/>
        <deny send_destination="com.spm.Daemon"/>
    </policy>
</busconfig>
