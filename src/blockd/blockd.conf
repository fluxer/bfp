<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="com.tiny.QMount"/>
        <allow send_interface="com.tiny.QMount"/>
        <allow send_destination="com.tiny.QMount"/>
    </policy>
    <policy group="disk">
        <deny own="com.tiny.QMount"/>
        <allow send_interface="com.tiny.QMount"/>
        <allow send_destination="com.tiny.QMount"/>
    </policy>
	<policy context="default">
        <deny own="com.tiny.QMount"/>
        <deny send_interface="com.tiny.QMount"/>
        <deny send_destination="com.tiny.QMount"/>
    </policy>
</busconfig>
